<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>SPA</title>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav>
    <ul>
        <li><a href="#countries">Countries europe</a></li>
    </ul>
</nav>
<main>
    <section id="countries">
        <div class="inner">
            <h1>Overview europe</h1>
            <p>
                Alle landen in Europa, kies een land om daar meer informatie over te vinden.
            </p>
            <div id="countriesOverview">
                <a class="country"></a>
            </div>
        </div>
    </section>
    <section id="country">
        <div class="inner">
            <div id="countryContainer">
                <h1 id="name"></h1>
                <ul>
                    <li><label>Landcode: </label><span class="alpha3Code"></span></li>
                    <li><label>Bevolking: </label><span class="population"></span></li>
                    <li><label>Oppervlakte: </label><span class="area"></span> km2</li>
                    <li><label>Hoofdstad: </label><span class="capital"></span></li>
                    <li><label>Regio: </label><span class="region"></span></li>
                    <li><label>Sub regio: </label><span class="subregion"></span></li>
                    <li><label>Hoofdtaal: </label><span class="demonym"></span></li>
                </ul>
            </div>
        </div>
        <div id="map"></div>
    </section>
</main>
<script src="assets/js/routie.min.js"></script>
<script src="assets/js/transparency.min.js"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy-EuO6w3_7_ETX1wHm3mYZIQkr0SG6jw">
</script>
<script src="assets/js/aja.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
